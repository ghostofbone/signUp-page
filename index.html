<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240422150450">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="account">
			<div class="account__left-side">
				<h1 class="account__title">Turn your ideas <br>into reality</h1>
				<p class="account__text">Start for free and get attractive offers from the community</p>
			</div>
			<div class="account__content">
				<div class="account__inset">
					<a href="#" class="account__logo">Interactive Brand</a>
					<form action="#" method="POST" class="account__form form">
						<h2 class="form__title">Create an account</h2>
						<p class="form__text">Letâ€™s get started with your 30day free trial.</p>
						<div class="form__items">
							<input type="text" name="username" data-error="Error" placeholder="Username" class="form__input">
							<input type="email" name="email" data-error="Error" placeholder="Email" class="form__input">
							<input type="password" name="password" data-error="Error" placeholder="Password" class="form__input">
						</div>
						<div class="form__actions">
							<button class="form__button button" type="submit">Create account</button>
							<div class="form__or"><span>or</span></div>
							<a href="#" class="form__google"><span>Sign up with Google</span></a>
						</div>
					</form>
					<div class="account__login">Already have an account?<a href="#" class="account__login-link">Log in</a></div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240422150450"></script>
</body>

</html>
